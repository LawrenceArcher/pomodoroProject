<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Pomodoro clock</h1>
	<div class="controls">
			<div>
				<h2>Work time</h2>
				<p id="workTime">1</p>
				<button id="workTimePlus" class="timeModifier">+</button>
				<button id="workTimeMinus" class="timeModifier">-</button>
			</div>
			<div>
				<h2>Rest time</h2>
				<p id="restTime">5</p>
				<button id="restTimePlus" class="timeModifier">+</button>
				<button id="restTimeMinus" class="timeModifier">-</button>
			</div>
			<div id="workDisplay"></div>
			<div id="restDisplay"></div>
			<button id="start">Start</button>
			<button id="stop">Stop</button>
			<button id="reset">Reset</button>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
